name: Convert Token

on:
  push:
    paths:
      - "assets/TailwindCSS.Mode1.tokens.json"

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Run conversion script
        run: node assets/convertToken.js

      - name: Format with Prettier
        run: npx prettier --write assets/css/TailwindCSS-preset.js

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/css/TailwindCSS-preset.js
          git commit -m 'Update TailwindCSS-preset.js from token.json' || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
